<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="" id="form-group">
            <h1 class="heading">LOGIN</h1>
            <div>
                <label for="username" class="labletext">Username</label>
                <input type="text" name="username" class="formfield" value="" id="username" placeholder="Enter Your Name"> 
            </div>
            <div>
                <label for="password" class="labletext">Password</label>
                <input type="password" name="password" class="formfield" id="password" placeholder="Enter Your Password">
            </div>
            <button type="submit">LOGIN</button>
        </form>
    </div>
<script src="index.js"></script>
</body>
</html>
