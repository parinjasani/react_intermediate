<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="heading">Password Generator</h1>
    
            <!-- display container -->
            <div class="display-container">
                <input readonly type placeholder="Password" id="generatedpassword" passwordDisplay>
                <button class="copyBtn">
                    <span copyMessage></span>
                    <img src="./images/copy.svg" alt="copy" width="24" height="24">
                </button>
            </div>
    
            <!-- input container -->
    
            <div class="inputcontainer">
                <div class="lengthcontainer">
                    <p>Password legth</p>
                    <p lengthDisplay></p>
                </div>
                <input type="range" name="length" min="1" max="20" step="1" class="slider">

                <div>
                    <div class="check">
                        <input type="checkbox" name="" id="uppercase" />
                        <label for="uppercase">Include uppercase letters</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="lowercase" />
                        <label for="lowercase">Include lowercase letters</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="numbers" />
                        <label for="numbers">Include numbers</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="symbols" />
                        <label for="symbols">Include special symbols</label>
                    </div>
                </div>
        
                <!-- strength container -->
                 <div class="strengthcontainer">
                    <p>strength</p>
                    <div class="indicator"></div>
                 </div>
        
                 <!-- button -->
        
                 <button id="generatebtn">Generate password</button>
            </div>
    
    
            <!-- checkbox -->
    
            
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
