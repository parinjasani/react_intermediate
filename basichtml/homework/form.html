<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Wecome to Feedback Form <br/>Contact us From </h1>
    <form>
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Your Name" name="name"><br/>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter Your Email" name="Enter Your Email"><br/>
        <label for="contact">Contact Number</label>
        <input type="tel" placeholder="Enter Your Number" name="contact"><br/>
        <label for="gender">Gender</label>
        <select id="gender" name="gender" >
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select></br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob"></br>
        <label for="rating">Rating</label>
        <input type="radio" name="rating" id="exellent" value="exellent">
        <label for="rating">exellent</label>
        <input type="radio" name="rating" id="average" value="average">
        <label for="rating">average</label>
        <input type="radio" name="rating" id="good" value="good">
        <label for="rating">good</label></br>
        <label for="msg">Enter your message</label>
        <textarea rows="5" name="msg" placeholder="enter your msg here"></textarea></br>
        <input type="submit" value="Send">
        <input type="reset" value="reset">

    </form>

</body>
</html>
