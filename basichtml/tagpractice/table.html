<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            /* table ma 2 line bavati tih etle border collapse*/
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        
        <caption>my first seving</caption>
        <thead>
            <tr>
                <th>MONTH</th>
                <th>SAVING</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>JAN</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>FEBRUARY</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>DEC</td>
                <td>4500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>10500</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
